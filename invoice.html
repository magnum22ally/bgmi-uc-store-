
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice - BGMI Top Up Store</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f8f9fa; }
        .invoice-box {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            border: 1px solid #eee;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            background: #fff;
            border-radius: 10px;
        }
        h1 { text-align: center; color: #2d2f8d; }
        table {
            width: 100%;
            line-height: inherit;
            text-align: left;
            border-collapse: collapse;
        }
        table td {
            padding: 8px;
            vertical-align: top;
        }
        table tr td:nth-child(2) {
            text-align: right;
        }
        table tr.heading td {
            background: #2d2f8d;
            color: #fff;
            font-weight: bold;
        }
        table tr.item td {
            border-bottom: 1px solid #eee;
        }
        table tr.total td {
            border-top: 2px solid #2d2f8d;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }
    </style>
    <script>
        function updateInvoice(playerID) {
            document.getElementById("playerIDField").innerText = playerID;
        }
    </script>
</head>
<body>
    <div class="invoice-box">
        <h1>Invoice</h1>
        <p><b>BGMI Top Up Store</b></p>
        <p><b>Date:</b> <span id="date"></span></p>
        <p><b>Player ID:</b> <span id="playerIDField">Not Verified</span></p>

        <table>
            <tr class="heading">
                <td>UC Pack</td>
                <td>Price</td>
            </tr>
            <tr class="item">
                <td>5000 UC</td>
                <td>₹1000</td>
            </tr>
            <tr class="item">
                <td>15000 UC</td>
                <td>₹2000</td>
            </tr>
            <tr class="item">
                <td>25000 UC</td>
                <td>₹2500</td>
            </tr>
            <tr class="item">
                <td>50000 UC</td>
                <td>₹4500</td>
            </tr>
            <tr class="item">
                <td>100000 UC</td>
                <td>₹5000</td>
            </tr>
            <tr class="total">
                <td>Total (on selection)</td>
                <td>--</td>
            </tr>
        </table>

        <p><b>Payment UPI ID:</b> shariff.12@superyes</p>
        <div class="footer">
            © 2025 BGMI Top Up Store | Thank you for your purchase!
        </div>
    </div>

    <script>
        document.getElementById("date").innerText = new Date().toLocaleDateString();
    </script>
</body>
</html>
